<div class="auth">
    <div class="container" style="width: 400px;margin: auto;margin-top:100px">
        <div ng-if="!signup">
            <form name="loginForm" style="border: solid 1px #ccc;border-radius: 5px;padding: 10px;">
                <h4>Login</h4>
                <div layout="column">
                    <md-input-container>
                        <label>Email</label>
                        <input name="email" type="text" required ng-model="loginData.email"></input>
                        <div ng-messages="loginForm.email.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                        <p></p>
                    </md-input-container>
                    <md-input-container>
                        <label>Password</label>
                        <input name="password" type="password" required ng-model="loginData.password"></input>
                        <div ng-messages="loginForm.password.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                    <div layout="row" layout-align="end center">
                        <md-button class="md-primary md-raised" type="submit" ng-click="loginData.onSubmit()">Login</md-button>
                    </div>
                </div>
            </form>
            <div>
                Don't have an account? <a href ng-click="showSignup(true)">signup</a>
            </div>
        </div>
        <div ng-if="signup">
            <form name="signupForm" style="border: solid 1px #ccc;border-radius: 5px;padding: 10px;">
               <h4>Signup</h4>
                <div layout="column">
                    <md-input-container>
                        <label>Email</label>
                        <input name="email" type="text" required ng-max="50" ng-model="signupData.email"></input>
                        <div ng-messages="signupForm.email.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container>
                        <label>Password</label>
                        <input name="password" type="password" required ng-max="50" ng-model="signupData.password"></input>
                        <div ng-messages="signupForm.password.$error">
                            <div ng-message="required">This is required.</div>
                        </div>
                    </md-input-container>
                    <md-input-container>
                        <label>Retype Password</label>
                        <input name="repassword" type="password" required ng-max="50" matches="password" ng-model="signupData.repassword"></input>
                        <div ng-messages="signupForm.repassword.$error">
                            <div ng-message="required">This is required.</div>
                            <div ng-message="matches">Does not match password</div>
                        </div>
                    </md-input-container>
                    <div layout="row" layout-align="end center">
                        <md-button class="md-primary md-raised" type="submit" ng-click="signupData.onSubmit()">Signup</md-button>
                    </div>
                </div>
            </form>
            <div>
                Already have an account? <a href ng-click="showSignup(false)">login</a>
            </div>
        </div>
    </div>
</div>
