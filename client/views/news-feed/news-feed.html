<div>

    <div style="width: 550px;height: 100px;position: relative;margin:auto;margin-top:10px;border: solid 1px #ccc;padding: 5px;border-radius: 5px;padding: 5px;border-radius: 5px;background-color: white;">
        <textarea ng-model="statusText" style="width: 100%;height: 100%;border: none;background-color: transparent;" type="text" cols="" row="5" placeholder="Enter a status update"></textarea>
        <md-button class="md-primary md-raised" style="position: absolute;bottom: 0px;right: 0px;" ng-click="updateStatus(statusText)">Share</md-button>
    </div>

    <div style="width:550px;margin:auto">
        <div style="margin-top:10px" ng-repeat="status in statusUpdates">
            <status-update data="status"></status-update>
        </div>
    </div>


</div>
